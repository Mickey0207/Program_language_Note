<body>
    <sub> <!-- sub(下標) -->

    版權所有<sup> <!-- sup(上標) -->

    NormL<small> <!-- small(縮小文字) -->

    文 &gt; 文字文字 &gt; 文字文字文字<br> <!-- &gt;(>) -->
