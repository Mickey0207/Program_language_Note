<body>
    <hr> <!-- 水平線標籤 -->
    <hr color="blue"> <!-- 水平線設為藍色-->
    <hr size="50"> <!-- 水平線高度-->
    <hr width="500"> <!-- 水平線寬度設為 500 畫素-->
