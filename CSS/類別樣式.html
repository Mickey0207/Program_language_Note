<!-- style
.txtblue    類別名稱，可以自訂義，前面須加上.
color       顏色設定
font-size   字體大小
-->

<style>
    <!-- CSS標籤 
    -->
    .txt_blue
    {
    color:blue;
    }
    .txt_font
    {
    font-size:30px;
    }
    .background
    {
    background-color:#96fed1;
    }

</style>

<body style="background">

    <!--利用 Class 類別做成一個屬性做引用-->
    <p class="txt_blue">綠Green</p> <!-- 套用一個CSS樣式 -->
    <p class="txt_red  txt_font">套用兩個CSS樣式</p> <!-- 套用兩個CSS樣式 -->
    <span class="txt_blue">天空</span><br>

</body>
