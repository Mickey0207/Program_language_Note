<html>

</html>

<head>
    <title>
        css
    </title>
</head>

<!-- style
.txtblue    類別名稱，可以自訂義，前面須加上.
color       顏色設定
font-size   字體大小
-->
<!-- style 是 CSS標籤 -->
<style>
    .background {
        background-color: #96fed1;
    }

    #h1_header {
        color: #96fed1;
        font-size: 50px;
        background-color: black;

    }
</style>

<body class="background">

    <!--id 樣式 使用 id 樣式做一個獨一無二的樣式屬性
        可重複使用，不過將失去獨一無二的意義
        id 樣式 必須在 style 標籤裡面新增 #id樣式名稱 -->

    <h1 id="h1_header">標題一 id 樣式範例</h1>
    <p id="h1_header">p標籤 id 樣式範例</p>
    <span id="h1_header">span標籤 id 樣式範例</span>

</body>

</html>
