<html>

</html>

<head>
    <title>
        css
    </title>
</head>

<!-- style 是 CSS標籤 -->
<style>
    .background {
        background-color: #96fed1;
    }

    h1 {
        color: #96fed1;
        font-size: 50px;
        background-color: black;
    }

    p {
        color: #669900
    }

    span {
        color: red;
    }
</style>

<body class="background">

    <!--標籤樣式 利用 html 本身的標籤做 css 樣式 -->
    <h1>標題一 id 樣式範例</h1>
    <p>p標籤 id 樣式範例</p>
    <span>span標籤 id 樣式範例</span>

</body>

</html>
